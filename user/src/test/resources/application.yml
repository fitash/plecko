flyway.enabled: true

spring:
    application:
      name: User

    datasource:
      url: "jdbc:h2:mem:plecko;DB_CLOSE_DELAY=-1"
      platform: h2 #values: hsqldb, h2, oracle, mysql, postgressql
      name: plecko
      username: sa
      password:

    jpa:
      show-sql: true
      hibernate:
        ddl-auto: create #values: create-drop, create, update, validate, none

    h2.console:
        enabled: true
        path: /h2-console

server:
  servletPath: /user


